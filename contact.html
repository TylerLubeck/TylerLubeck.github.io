<div class="container pt">

        <div class="col-lg-6 col-lg-offset-3 centered">
            <h2>Get In Touch</h2> 
        </div>
    </div>
    <div class="row mt">

            <hr>
            <p>Please feel free to contact me directly at <a href="mailto:tyler@tylerlubeck.com">tyler@tylerlubeck.com</a></p>
            {% comment %}
            <form role="form">
                <input type="name" class="form-control" id="form-name" placeholder="Your Name"><br>
                <input type="email" class="form-control" id="form-email" placeholder="Your Email Address"><br>
                <input type="email" class="form-control" id="form-subject" placeholder="Subject"><br>
                <textarea class="form-control" id="form-message" rows="6" placeholder="Your message"></textarea>
                <br>
                <div class="centered">
                    <button type="button" id="sendEmail" class="btn btn-success">Submit</button> 
                </div>
            </form>
            {% endcomment %}
        </div>
